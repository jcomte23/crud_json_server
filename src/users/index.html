<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>users</title>
</head>

<body>
  <header class="container-fluid z-">
    <h1 class="text-center">Users</h1>
  </header>

  <div class="modal fade" id="usersModal" tabindex="-1" aria-labelledby="usersModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="usersModalLabel">Users</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6 form-floating ">
                <input type="text" class="form-control" id="user-name" required placeholder="User name">
                <label for="user-name" class="form-label">User name</label>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6 form-floating ">
                <input type="number" class="form-control" id="user-age" required class="form-control"
                  placeholder="User age" min="1">
                <label for="user-age" class="form-label">User age</label>
              </div>
            </div>
            <div class="d-flex justify-content-center pt-2">
              <button type="button" class="btn btn-danger mx-1" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success mx-1">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <main class="container-fluid">
    <nav class="d-flex justify-content-between">
      <form class="d-flex w-25" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usersModal">
        New
      </button>
    </nav>

    <section class="table-responsive table-responsive-sm ">
      <table class="table table-sm caption-top align-middle table-striped table-hover table-bordered text-center">
        <caption>List of users</caption>
        <thead>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>age</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>
  <footer></footer>
  <script type="module" src="../js/validation.js"></script>
  <script type="module" src="../js/users.js"></script>
  <script type="module" src="../js/themes.js"></script>
</body>

</html>
