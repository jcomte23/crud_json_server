<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>CRUD JWS</title>
</head>

<body class="container-fluid">
  <header>
    <h1 class="text-center">Crud with Json Server</h1>
  </header>
  <main class="px-5">
    <form id="form" method="post">
      <div class="row py-3">
        <div class="col-sm-12 col-md-6 form-floating">
          <input type="text" class="form-control" id="user-name" placeholder="User name">
          <label for="user-name">User name</label>
        </div>
        <div class="col-sm-12 col-md-6 form-floating">
          <input type="number" class="form-control" id="user-age" placeholder="User age" min="1">
          <label for="user-age">User age</label>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>

    </form>
    <section>
      <h2>Users list</h2>
      <table class="table table-striped table-hover table-bordered text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>age</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>
  <footer></footer>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
